<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>To-Do List</h1>
    </div>
    <div class="container">
        <div class="list-container">
            <h2>Add any task</h2>
            <p>Description</p>
            <button onclick="deleteev(event)">Remove</button>
        </div>

    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add a Task</h2>
        <form>
            <input type="text" placeholder="Task Title" id="task-title-input">
            <textarea placeholder="Short Description" id="task-description-input"></textarea>
            <button id="add-task">Add</button>
            <button id="remove-task">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>   
</html>
